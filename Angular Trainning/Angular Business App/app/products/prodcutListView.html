<div class="panel panel-primary">
  <div class="panel-heading" style="font-size:large">Peoduct List</div>
  <div class="pael-body">
<table  class = "table">
  <thead>
    <tr>
      <td><input type="button"  class="btn btn-primary"ng-click="toggleImage()"  value="Image"></button></td>
      <td>Product</td>
      <td>Code</td>
      <td> Available</td>
      <td>Price</td>
    </tr>
  </thead>
  <tbody>
      <tr ng-repeat = "product in products">

        <td><img ng-src="{{product.imageUrl}}" title="{{product.productName}}" style="height:50px;width:50px" ng-show="showImage"></td>
        <td> <a ui-sref="productDetail({productId:product.productId})"> {{product.productName}}</a></td>
        <td>{{product.productCode}}</td>
        <td>{{product.releaseDate}}</td>
          <td>{{product.price | currency}}</td>
          <td>
              <a class="btn btn-primary"
                 ui-sref="productEdit.info({productId: product.productId})">
                  Edit
              </a>
          </td>
      </tr>
  </tbody>
</table>
</div>
</div>
